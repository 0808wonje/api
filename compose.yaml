services:
  api:
    # image: 0808wonje/app
    build: .
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    env_file: .env.api

  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 30
    env_file: .env.db
    
volumes:
  db-data:
